[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[unix_http_server]
file=/var/run/supervisor.sock

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Xvfb - Virtual framebuffer display
[program:xvfb]
command=/usr/local/bin/start-xvfb.sh
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# Fluxbox - Lightweight window manager
[program:fluxbox]
command=/usr/local/bin/start-fluxbox.sh
autorestart=true
priority=20
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# VNC is now built into Xvnc (started by start-xvfb.sh)
# No separate VNC server needed

# noVNC - Web-based VNC client
[program:novnc]
command=/usr/local/bin/start-novnc.sh
autorestart=true
priority=40
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# Chromium browser with CDP enabled
[program:chromium]
command=/usr/local/bin/start-chromium.sh
autorestart=true
priority=50
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# CDP proxy - forwards CDP port to all interfaces
[program:cdp-proxy]
command=/usr/local/bin/start-cdp-proxy.sh
autorestart=true
priority=60
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# CORS proxy - adds CORS headers for browser access
[program:cors-proxy]
command=/usr/local/bin/start-cors-proxy.sh
autorestart=true
priority=70
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
