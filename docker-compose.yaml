# ============================================
# QA Base - Docker Compose for Coolify Deployment
# ============================================
# Documentation: https://coolify.io/docs/knowledge-base/docker/compose

services:
  # ============================================
  # Frontend - React/Vite served via nginx
  # ============================================
  # Coolify: Set "Ports Exposes" to 80
  # Coolify: Set domain to your frontend URL (e.g., qa-base.yourdomain.com)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    ports:
      - "3005:80"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  # ============================================
  # Backend - FastAPI Application
  # ============================================
  # Coolify: Set "Ports Exposes" to 8000
  # Coolify: Set domain to your backend URL (e.g., api.qa-base.yourdomain.com)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8005:8000"
    environment:
      # Application Settings
      - DEBUG=${DEBUG:-false}
      - APP_NAME=${APP_NAME:-QA Base API}
      # Database Settings
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/app.db}
      # LLM API Keys (set in Coolify UI)
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - BROWSER_USE_API_KEY=${BROWSER_USE_API_KEY}
      # Celery Settings - use internal Redis port (6379)
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
    volumes:
      - backend_data:/app/data
      - screenshots:/app/data/screenshots
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for browser orchestration
    networks:
      - default
      - qa-browser-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Celery Worker - Async Task Processing
  # ============================================
  celery:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      # Database Settings
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/app.db}
      # LLM API Keys (set in Coolify UI)
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - BROWSER_USE_API_KEY=${BROWSER_USE_API_KEY}
      # Celery Settings - use internal Redis port (6379)
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
    volumes:
      - backend_data:/app/data
      - screenshots:/app/data/screenshots
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for browser orchestration
    networks:
      - default
      - qa-browser-network
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "-A", "app.celery_app", "inspect", "ping", "-d", "celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Redis - Message Broker & Result Backend
  # ============================================
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes

  # ============================================
  # Test Browser - Chrome + CDP + VNC
  # ============================================
  # Pre-built image for browser orchestrator to spawn sessions from
  test-browser:
    build:
      context: ./test-browser
      dockerfile: Dockerfile
    image: qa-base-test-browser:latest
    profiles:
      - build-only  # Only built, not run as a service (orchestrator spawns containers dynamically)

# ============================================
# Volumes
# ============================================
volumes:
  backend_data:
    driver: local
  redis_data:
    driver: local
  screenshots:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  default:
    driver: bridge
  qa-browser-network:
    driver: bridge
    name: qa-browser-network
