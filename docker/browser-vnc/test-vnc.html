<!DOCTYPE html>
<html>
<head>
    <title>Live Browser Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a2e;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #16213e;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #0f3460;
        }
        .header h1 { font-size: 1.2rem; font-weight: 500; }
        .status { display: flex; align-items: center; gap: 0.5rem; }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .info { font-size: 0.875rem; color: #888; }
        .container { flex: 1; display: flex; flex-direction: column; }
        .browser-frame {
            flex: 1;
            border: none;
            background: #000;
        }
        .controls {
            background: #16213e;
            padding: 0.75rem 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            border-top: 1px solid #0f3460;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: 1px solid #0f3460;
            background: #1a3a5c;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            text-decoration: none;
        }
        .btn:hover { background: #245280; }
        .endpoints {
            display: flex;
            gap: 2rem;
            font-size: 0.8rem;
            color: #888;
        }
        .endpoints code {
            background: #0f3460;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üñ•Ô∏è Live Browser Test</h1>
        <div class="status">
            <span class="status-dot"></span>
            <span>Container Running</span>
        </div>
        <div class="info">
            Port mappings: VNC=15900, noVNC=17900, CDP=19222
        </div>
    </div>
    
    <div class="container">
        <iframe 
            id="vnc-frame"
            class="browser-frame" 
            src="http://localhost:17900/vnc.html?autoconnect=true&resize=scale&reconnect=true&reconnect_delay=1000"
            allow="fullscreen"
        ></iframe>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="reloadFrame()">üîÑ Reload VNC</button>
        <a class="btn" href="http://localhost:17900/vnc.html?autoconnect=true" target="_blank">üîó Open in New Tab</a>
        <button class="btn" onclick="testCDP()">üîç Test CDP</button>
        
        <div class="endpoints">
            <span>noVNC: <code>http://localhost:17900</code></span>
            <span>CDP: <code>ws://localhost:19222</code></span>
            <span>VNC: <code>localhost:15900</code></span>
        </div>
    </div>
    
    <script>
        function reloadFrame() {
            const frame = document.getElementById('vnc-frame');
            frame.src = frame.src;
        }
        
        async function testCDP() {
            try {
                const resp = await fetch('http://localhost:19222/json/version');
                const data = await resp.json();
                alert('CDP Working!\n\nBrowser: ' + data.Browser + '\nWebSocket: ' + data.webSocketDebuggerUrl);
            } catch (e) {
                alert('CDP Error: ' + e.message);
            }
        }
    </script>
</body>
</html>
